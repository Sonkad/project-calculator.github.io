				<a href="thermop.html">

					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-digit">

				<a href="binary.html">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-binary">

				<a href="guessE.html">
					<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor">

			<div class="bg-[#DEF2F1] p-4 rounded-t-lg mb-4">
				<div id="lastOperationScreen" class="text-[#2B7A78] text-right text-sm h-6"></div>
				<div id="currentOperationScreen" class="text-[#17252A] text-right text-3xl font-bold h-7">0</div>
			</div>
			<div class="grid grid-cols-4 gap-2">
				<button
					class="text-[#FEFFFF] font-bold py-3 rounded transition duration-200 ease-in-out col-span-2 bg-gray-600 hover:bg-gray-700"
					id="clearBtn" onclick="this.blur();">
					CLEAR
				</button>
				<button
					class="text-[#FEFFFF] font-bold py-3 rounded transition duration-200 ease-in-out col-span-2 bg-gray-600 hover:bg-gray-700"
					id="deleteBtn" onclick="this.blur();">
					DELETE
				</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>7</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>8</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>9</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-500 hover:bg-gray-600"
					onclick="this.blur();" data-operator>÷</button>

				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>4</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>5</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>6</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-500 hover:bg-gray-600"
					onclick="this.blur();" data-operator>×</button>

				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>1</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>2</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>3</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-500 hover:bg-gray-600"
					onclick="this.blur();" data-operator>−</button>

				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" id="pointBtn">.</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-600 hover:bg-gray-700"
					onclick="this.blur();" data-number>0</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-yellow-500 hover:bg-yellow-600"
					onclick="this.blur();" id="equalsBtn">=</button>
				<button
					class="text-white font-bold py-3 rounded transition duration-200 ease-in-out bg-gray-500 hover:bg-gray-600"
					onclick="this.blur();" data-operator>+</button>
			</div>
		</div>
	</main>

	<style>
		.btn {
			@apply text-white font-bold py-3 rounded transition duration-200 ease-in-out;
		}
	</style>
			</div>
		</div>
	</main>
